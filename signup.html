<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./pictures/logo.png">
        <title>Sign up</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="form-container">
        <form id="signupForm" class="signup-form">
            <h2>Sign Up</h2>
            <label class="form-label" for="signupUsername">Username:</label>
            <input class="form-input" type="text" id="signupUsername" name="signupUsername" required>
            <div class="password-container">
                <label class="form-label" for="signupPassword">Password:</label>
                <input class="form-input" type="password" id="Password" name="signupPassword" required>
                <label class="form-label" for="signupPasswordr">Re-enter Password:</label>
                <input class="form-input" type="password" id="Passwordr" name="signupPasswordr" required>
                <input type="checkbox" id="showPassword" class="show-password-checkbox">
                <label for="showPassword">Show Password</label>
            </div>
           
            <button class="form-button" type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>
    <script src="./js/java.js"></script>
</body>
</html>
